dataset_path: "/data"
seed: 42
batch_size: 16

model:
  lr: 1e-4
  lr_backbone: 1e-5
  weight_decay: 1e-4

checkpoint_callback:
  monitor: 'val_loss'
  mode: 'min'
  dirpath: config.job_name
  filename: '{epoch:02d}-{val_loss:.2f}'


trainer:
  amp_backend: 'apex'
  amp_level: '02'
  limit_train_batches: 1
  limit_val_batches: 1
  val_check_interval: 0.3
  max_epochs: 3
  gpus: 0
  checkpoint_callback: True
